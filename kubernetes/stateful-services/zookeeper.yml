apiVersion: v1
kind: Service
metadata:
  name: zookeeper-service
  labels:
    name: zookeeper-service
spec:
  ports:
  - port: 2181
    targetPort: 2181
  clusterIP: None
  selector:
    role: order-zookeeper
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: zookeeper
spec:
  serviceName: "zookeeper"
  replicas: 1
  template:
    metadata:
      labels:
        role: order-zookeeper
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: zookeeper
          image: eventuateio/eventuateio-local-zookeeper:0.22.0.RELEASE
          ports:
              - containerPort: 2181
          volumeMounts:
            - name: order-zookeeper-persistent-storage
              mountPath: /usr/local/zookeeper-data
  volumeClaimTemplates:
  - metadata:
      name: order-zookeeper-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---